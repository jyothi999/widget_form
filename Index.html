<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1"
    />
    <link rel="shortcut icon" href="res/tabIcon.ico" />
    <!-- <meta http-equiv="refresh" content="30" /> -->
    <title>News List-Widget</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1><center>Latest News Search</center></h1>
    </header>
    <div class="container">
      <p class="auto_refresh">
        Auto-refresh in 30Sec: <span id="clock">0.00</span>
      </p>
      <section>
        <div class="search-container">
          <!-- The form -->
          <form class="searchform" action="Index.html">
            <input type="text" id="searchInput" placeholder="Search.." name="search" />
            <button type="submit" onclick="searchFunction()">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
      </section>
      <section class="news_grid">
        <ul id="newsEle"></ul>
      </section>
    </div>
    <script src="js/Index.js"></script>
  </body>
</html>
